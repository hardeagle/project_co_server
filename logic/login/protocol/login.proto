syntax = "proto3";

//import "login_id.proto";

package LoginProtocol;

message C2S_LoginLogin {
    bytes loginname = 1;
}

message S2C_LoginLogin {
    int32 ret = 1;
    int64 role_id = 2;
}

message C2S_LoginCreate {
    bytes loginname = 1;
    bytes role_name = 2;
}

message S2C_LoginCreate {
    int32 ret = 1;
    int64 role_id = 2;
}

message C2S_LoginLoad {
    int64 role_id = 1;
}

message S2C_LoginLoad {
    int32 ret = 1;
}