syntax = "proto3";

package RankProtocol;

message RankItem {
    uint64 role_id = 1;
    string name = 2;
    string avatarurl = 3;
    int32 rank = 4;
}

message C2S_RankLoad {
}

message S2C_RankLoad {
    int32 ret = 1;
    RankItem myself = 2;
    repeated RankItem rris = 3;
}

message C2S_RankUpdate {
    int32 score = 1;
}

message S2C_RankUpdate {
    int32 ret = 1;
}
